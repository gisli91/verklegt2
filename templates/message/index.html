{% extends "base.html" %}
{% block content %}
    <h2>Messages</h2>
    <div class="card-group">
        <a style="margin-top: 10px" href="{% url 'send_message' %}" class="block btn btn-primary">New message</a>
        <div class="row">

            {% for message in messages %}
                {% include "message/single_message.html" with message=message %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
