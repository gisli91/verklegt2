{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form class="content-section "method="post" action="{% url "create_item" %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4">Create New Auction</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button style="margin-top:1em;" class="btn btn-primary" type="submit">Auction Item</button>
            </div>
        </form>
{% endblock %}
