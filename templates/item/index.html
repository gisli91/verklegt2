{% extends "base.html" %}
{% block content %}
    <h2>Items</h2>
    <div class="input-group">
        <input type="search" class="form-control" id="search-box" placeholder="Enter your search here...">
        <div class="input-group-btn">
            <button type="button" id="search-btn" class="btn btn-default">Search</button>
        </div>
    </div>



    <div class="row">
        {% for item in items %}
            {% if item.item_listed %}
                {% include "item/single_item.html" with item=item %}
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
